<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #202124;
        }
        .contest-details {
            padding: 16px;
        }
        .contest-title {
            color: #4285f4;
            margin-top: 0;
            margin-bottom: 12px;
        }
        .contest-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 12px;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .meta-icon {
            color: #5f6368;
            width: 20px;
            text-align: center;
        }
        .contest-description {
            margin-bottom: 16px;
            line-height: 1.5;
        }
        .problem-list {
            margin-top: 16px;
        }
        .problem-item {
            padding: 12px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        .problem-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .problem-stats {
            font-size: 13px;
            color: #5f6368;
            display: flex;
            gap: 12px;
        }
    </style>
</head>
<body>
    <div class="contest-details">
        <h2 class="contest-title" id="contest-title">Contest Title</h2>
        <div class="contest-meta">
            <div class="meta-item">
                <span class="meta-icon">üìÖ</span>
                <span id="contest-date">Date not specified</span>
            </div>
            <div class="meta-item">
                <span class="meta-icon">üìç</span>
                <span id="contest-location">Location not specified</span>
            </div>
        </div>
        <div class="contest-description" id="contest-description">
            Contest description will appear here.
        </div>
        
        <div class="problem-list" id="problem-list">
            <!-- Problems will be inserted here -->
        </div>
    </div>
</body>
</html>
