<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-header">
        <div class="nav-container">
            <div class="nav-title">Contest Manager</div>
            <ul class="nav-menu">
                <li class="nav-item active" data-category="icpc"><a href="#">ICPC</a></li>
                <li class="nav-item" data-category="olympiad"><a href="#">Olympiad</a></li>
                <li class="nav-item" data-category="codeforces"><a href="#">Codeforces</a></li>
                <li class="nav-item" data-category="leetcode"><a href="#">LeetCode</a></li>
            </ul>
        </div>
    </header>
    
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Contest Tree</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        <div class="status-bar">
            <span id="status-text">0 contests visible</span>
            <span id="visibility-ratio">0/0</span>
        </div>
        <div class="tree-container" id="tree-container"></div>
    </div>

    <div id="main-content">
        <div class="content-header">
            <h2>Selected Contests</h2>
        </div>
        <div class="contest-container" id="contest-container">
            <!-- Contest items will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
